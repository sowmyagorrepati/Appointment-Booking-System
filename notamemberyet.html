<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not A Member Yet</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: 'Baloo Tamma 2', cursive;
            font-weight: bold;
        }
        .signup-container {
            text-align: center;
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h1 {
            color: rgb(14, 7, 7);
            font-size: 28px;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        .signup-container p {
            font-size: 14px;
            color: black;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 8px;
            outline: none;
            margin: 0 auto;
        }
        .signup-btn {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            background-color: rgba(11, 5, 49, 0.23);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Baloo Tamma 2', cursive;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin: 0 auto;
        }
    </style>
    <script>
        function showWelcomeMessage() {
            alert("Welcome");
        }
        
    function showWelcomeMessage() {
        alert("Welcome");
        window.location.href = "profile.html";
    }


    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Not A Member Yet?</h1>
        <p>To Create An Account</p>
        <div class="input-group">
            <input type="text" placeholder="UserName">
            <input type="password" placeholder="Password">
            <input type="email" placeholder="Email Id">
        </div>
        <button class="signup-btn" onclick="showWelcomeMessage()">Sign Up</button>
    </div>
</body>
</html>
