<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" action="login.php" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submit-btn">Login</button>
            <p id="error-msg"></p>
        </form>
        <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
    </div>

    <script>
        let isLogin = true;

        document.getElementById("toggle-link").addEventListener("click", function(event) {
            event.preventDefault();
            isLogin = !isLogin;
            updateForm();
        });

        function updateForm() {
            document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
            document.getElementById("auth-form").setAttribute("action", isLogin ? "login.php" : "signup.php");
            document.getElementById("submit-btn").textContent = isLogin ? "Login" : "Sign Up";
            document.getElementById("toggle-text").innerHTML = isLogin 
                ? "Don't have an account? <a href='#' id='toggle-link'>Sign Up</a>" 
                : "Already have an account? <a href='#' id='toggle-link'>Login</a>";
            document.getElementById("error-msg").textContent = "";

            document.getElementById("toggle-link").addEventListener("click", function(event) {
                event.preventDefault();
                isLogin = !isLogin;
                updateForm();
            });
        }
    </script>

    <style>
        /* Root Variables */
        :root {
            --primary-color: black;
            --secondary-color: linear-gradient(to right, #00000095, #434343);
            --text-color: #fff;
            --background-color: #fff;
        }

        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
        }

        .container {
            background: var(--background-color);
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 24px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background: transparent;
            color: var(--primary-color);
            font-size: 16px;
        }

        form input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: var(--secondary-color);
        }

        p {
            margin-top: 15px;
            color: var(--primary-color);
        }

        #error-msg {
            color: red;
            font-size: 14px;
        }

        a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
