<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #031e3a, #0a4f75);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e0e0e0;  /* Light gray background */
            border: none;
            font-size: 20px;
            color: #052342;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.2s, transform 0.2s;
        }
        .back-button:hover {
            background: #d6d6d6;  /* Slightly darker on hover */
            transform: scale(1.05);
        }
        .back-button-home {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #e0e0e0;  /* Light gray background */
    border: none;
    font-size: 20px;
    color: #052342;
    cursor: pointer;
    width: 50px;  /* Equal width and height */
    height: 50px;
    border-radius: 50%;  /* Makes it a perfect circle */
    display: flex;  
    justify-content: center;  
    align-items: center;  
    transition: background 0.2s, transform 0.2s;
}
.back-button-home:hover {
    background: #d6d6d6;  /* Slightly darker on hover */
    transform: scale(1.05);
}

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-box {
            background: #052342;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .profile-box img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }
        .appointments {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .appointment-box {
            background: #ffffff;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .appointment-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .appointment-box a {
            text-decoration: none;
            color: #052342;
            font-weight: bold;
            display: block;
            width: 100%;
        }
        .review-box {
            margin-top: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #052342;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background: #031e3b;
        }
        .message {
            margin-top: 8px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        function submitReview() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button-home" onclick="window.location.href='index.html'">&#8592; </button>

    <div class="container">
        <div class="profile-box">
            <img src="./customer1.jpg" alt="Customer Photo">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Phone: +1234567890</p>
        </div>
        <div class="appointments">
            <div class="appointment-box">
                <a href="booked-appointments.html">Booked Appointments</a>
            </div>
            <div class="appointment-box">
                <a href="upcoming-appointments.html">Upcoming Appointments</a>
            </div>
            <div class="appointment-box">
                <a href="previous-appointments.html">Previous Appointments</a>
            </div>
        </div>
        <div class="review-box">
            <h3>Leave a Review</h3>
            <textarea rows="4" placeholder="Write your review..."></textarea>
            <button onclick="submitReview()">Submit</button>
            <p id="message" class="message">Submitted a response!</p>
        </div>
    </div>
</body>
</html>
